<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Embla + Tailwind: Image-style Slider</title>
  <link rel="stylesheet" href="./../css/slide.scss">
  <script src="./"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Embla Carousel UMD -->
  <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>

  <style>
    /* Embla 기본 flex 설정 */
    .embla__container { display: flex; }
    .embla__slide    { flex: 0 0 auto; }

    /* 페이지네이션 버튼 스타일 */
    .page-btn {
      @apply mx-1 text-sm text-gray-400 cursor-pointer;
    }
    .page-btn.active {
      @apply text-black font-semibold border-b-2 border-black;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div id="EditorPicWrapper" class="max-w-6xl mx-auto py-12">

    <!-- 1) Embla 뷰포트 -->
    <div class="embla relative overflow-hidden">
      <div class="embla__container">

        <!-- Slide 1 -->
        <div class="embla__slide w-1/5 px-2">
          <a href="#" class="block relative h-64 rounded-lg shadow-lg bg-cover bg-center"
             style="background-image:url('//img1.daumcdn.net/thumb/C480x520.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/clVE/image/RJS_KKTk5kRqs0FYuvGeqxEzz-0.jpg')">
            <div class="absolute inset-0 bg-black bg-opacity-30 rounded-lg"></div>
            <div class="absolute bottom-4 left-4 text-white text-xs">
              <h3 class="text-lg font-light leading-snug">“낼래? 맞을래?”… “없다”</h3>
              <p class="mt-1">한 명은 졌고…</p>
              <div class="mt-2 flex items-center text-[10px]">
                <span class="mr-1">by 교주</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 mr-1"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 5v14l7-7 7 7V5a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2z"/>
                </svg>
                <span>1명이 응원</span>
              </div>
            </div>
          </a>
        </div>

        <!-- Slide 2 -->
        <div class="embla__slide w-1/5 px-2">
          <a href="#" class="block bg-white h-64 rounded-lg shadow-lg p-6 
                            flex flex-col justify-center items-center text-center">
            <p class="text-base leading-snug">
              주목받고 있는 <span class="underline decoration-green-400">응원</span><br/>
              인기글을 소개합니다.
            </p>
            <span class="block w-8 border-t border-gray-300 my-3"></span>
            <img src="//img1.daumcdn.net/thumb/C64x64.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/hz9c/image/I5g0EKjwTsHlxFxvBpTM6IiibBE.jpg"
                 alt="Kirei"
                 class="w-10 h-10 rounded-full"/>
            <p class="mt-2 text-sm">Kirei</p>
            <p class="mt-1 text-xs text-gray-500">19. 인정과 무시</p>
          </a>
        </div>

        <!-- Slide 3 -->
        <div class="embla__slide w-1/5 px-2">
          <a href="#" class="block relative h-64 rounded-lg shadow-lg overflow-hidden">
            <div class="bg-gradient-to-b from-white to-gray-200 w-full h-full flex items-center justify-center">
              <img src="//img1.daumcdn.net/thumb/C460x648.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/avsD/image/1IdjmG-nONIHJ6IwZQf8j5azj44.jpg"
                   alt="Book Cover"
                   class="object-contain h-5/6"/>
            </div>
            <div class="absolute bottom-4 left-4 text-gray-700 text-xs">
              First Edition<br/>
              Released date. Jun 17, 2024
            </div>
          </a>
        </div>

        <!-- Slide 4 -->
        <div class="embla__slide w-1/5 px-2">
          <a href="#" class="block relative h-64 rounded-lg shadow-lg bg-cover bg-center"
             style="background-image:url('//img1.daumcdn.net/thumb/R320x0.fjpg/?fname=https://t1.daumcdn.net/tromm/content/20250526023442942')">
            <div class="absolute inset-0 bg-black bg-opacity-30 rounded-lg"></div>
            <div class="absolute bottom-4 left-4 text-white">
              <p class="text-xl font-light">여행 삼일 전에 비행기 예약하기</p>
              <p class="mt-1 text-sm">by narae</p>
            </div>
          </a>
        </div>

        <!-- Slide 5 -->
        <div class="embla__slide w-1/5 px-2">
          <a href="#" class="block relative h-64 rounded-lg shadow-lg bg-cover bg-center"
             style="background-image:url('//img1.daumcdn.net/thumb/R320x0.fjpg/?fname=https://t1.daumcdn.net/tromm/content/20250526100555612')">
            <div class="absolute inset-0 bg-black bg-opacity-30 rounded-lg"></div>
            <div class="absolute bottom-4 left-4 text-white">
              <p class="text-xl font-light">살다보면 알게 되는 제주문화 5가지</p>
              <p class="mt-1 text-sm">by 피터팬</p>
            </div>
          </a>
        </div>

        <!-- Slide 6~10: 동일한 패턴으로 반복 -->
        <!-- ... -->

      </div>

      <!-- Prev / Next 버튼 -->
      <button class="embla__prev absolute left-0 top-1/2 transform -translate-y-1/2
                     w-12 h-12 bg-white bg-opacity-60 hover:bg-opacity-100
                     rounded-full flex items-center justify-center shadow-lg z-10">
        ‹
      </button>
      <button class="embla__next absolute right-0 top-1/2 transform -translate-y-1/2
                     w-12 h-12 bg-white bg-opacity-60 hover:bg-opacity-100
                     rounded-full flex items-center justify-center shadow-lg z-10">
        ›
      </button>
    </div>

    <!-- 2) 페이지네이션 컨테이너 -->
    <div class="wrap_paging flex justify-center mt-6"></div>
  </div>

  <script>
    // Embla 초기화
    const embla = EmblaCarousel(
      document.querySelector('.embla'),
      { align: 0, containScroll: 'trimSnaps', draggable: true }
    )

    // Prev/Next 버튼 연결
    document.querySelector('.embla__prev')
      .addEventListener('click', () => embla.scrollPrev())
    document.querySelector('.embla__next')
      .addEventListener('click', () => embla.scrollNext())

    // 3) 동적으로 페이지네이션 생성 & 연결
    const pagination = document.querySelector('.wrap_paging')
    const snapCount = embla.scrollSnapList().length

    for (let i = 0; i < snapCount; i++) {
      const btn = document.createElement('button')
      btn.className = 'page-btn'
      btn.textContent = String(i + 1).padStart(2, '0')
      btn.dataset.index = i
      pagination.appendChild(btn)

      btn.addEventListener('click', () => embla.scrollTo(i))
    }

    // 선택 시 active 토글
    function updatePagination() {
      const selected = embla.selectedScrollSnap()
      document.querySelectorAll('.page-btn').forEach((btn, idx) => {
        btn.classList.toggle('active', idx === selected)
      })
    }
    embla.on('select', updatePagination)
    updatePagination() // 초기 상태
  </script>
</body>
</html>
