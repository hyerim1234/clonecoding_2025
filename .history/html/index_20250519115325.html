<main class="py-8 bg-blue-600">
  <!-- 2) 슬라이더 섹션 -->
  <section class="relative max-w-screen-xl mx-auto">
    <!-- 슬라이드 컨테이너: translateX 로 이동 -->
    <div class="overflow-hidden">
      <div
        x-data="slider()"
        class="flex transition-transform duration-500 ease-in-out"
        :style="`transform: translateX(-${currentIndex * 100}%)`"
      >
        <!-- 각 슬라이드 -->
        <template x-for="(src, idx) in images" :key="idx">
          <div class="flex-shrink-0 w-full">
            <img
              :src="src"
              alt=""
              class="w-full h-48 sm:h-64 md:h-80 lg:h-96 object-cover"
            />
          </div>
        </template>
      </div>
    </div>

    <!-- Prev 버튼 -->
    <button
      @click="prev()"
      class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-75 p-2 rounded-full shadow-lg"
    >
      &#x276E;
    </button>
    <!-- Next 버튼 -->

      @click="next()"
      class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-75 p-2 rounded-full shadow-lg"

    </button>
  </section>
