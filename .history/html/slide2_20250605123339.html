<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>슬라이드 박스 그룹형 브런치 슬라이더</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    .swiper {
      overflow: visible;
    }
    .swiper-pagination {
      display: flex !important;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .swiper-pagination-bullet {
      width: auto;
      height: auto;
      opacity: 0.5;
      color: #999;
      margin: 0 0.25rem;
      font-size: 1rem;
      padding-bottom: 0.15rem;
      cursor: pointer;
      background: none !important;
    }
    .swiper-pagination-bullet-active {
      opacity: 1;
      color: #000;
      border-bottom: 2px solid #000;
      background: none !important;
    }
    .swiper-button-prev, .swiper-button-next {
      z-index: 20;
      top: 50% !important;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.9);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      box-shadow: 0 2px 12px 0 rgb(0 0 0 / 6%);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      color: #222;
    }
    .swiper-button-prev:hover, .swiper-button-next:hover {
      background: #fff;
    }
    .swiper-button-disabled {
      opacity: 0.3 !important;
      pointer-events: none;
    }
  </style>
</head>
<body class="bg-gray-900">

  <section class="py-12">
    <div class="container mx-auto px-4">
      <!-- 슬라이더를 감싸는 배경 박스 -->
      <div class="relative bg-[#202537] rounded-3xl px-8 py-8 flex justify-center items-center shadow-lg">
        <!-- Swiper Slides -->
        <div class="swiper w-full max-w-7xl">
          <div class="swiper-wrapper">
            <!-- 슬라이드 1 -->
            <div class="swiper-slide flex justify-center">
              <div class="bg-white rounded-2xl shadow-lg w-full max-w-[370px] h-[380px] flex flex-col justify-center gap-4 p-6">
                <!-- 카드 1~3 -->
                <div class="flex items-center gap-4 bg-gray-100 rounded-lg p-3">
                  <img src="https://picsum.photos/id/1069/60/60" class="rounded-lg w-14 h-14 object-cover" />
                  <div>
                    <p class="font-semibold">“낼래? 맞을래?”… “없다”</p>
                    <span class="text-xs text-gray-500">by 고수</span>
                  </div>
                </div>
                <div class="flex items-center gap-4 bg-gray-100 rounded-lg p-3">
                  <img src="https://picsum.photos/id/1050/60/60" class="rounded-lg w-14 h-14 object-cover" />
                  <div>
                    <p class="font-semibold">주목받고 있는 응원 인기글</p>
                    <span class="text-xs text-gray-500">by Kirei</span>
                  </div>
                </div>
                <div class="flex items-center gap-4 bg-gray-100 rounded-lg p-3">
                  <img src="https://picsum.photos/id/1011/60/60" class="rounded-lg w-14 h-14 object-cover" />
                  <div>
                    <p class="font-semibold">응원 뱃지 일러스트</p>
                    <span class="text-xs text-gray-500">by Staff</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- 슬라이드 2 -->
            <div class="swiper-slide flex justify-center">
              <div class="bg-white rounded-2xl shadow-lg w-full max-w-[370px] h-[380px] flex flex-col justify-center gap-4 p-6">
                <div class="flex items-center gap-4 bg-gray-100 rounded-lg p-3">
                  <img src="https://picsum.photos/id/1030/60/60" class="rounded-lg w-14 h-14 object-cover" />
                  <div>
                    <p class="font-semibold">여행 삼일 전에 비행기 예약하기</p>
                    <span class="text-xs text-gray-500">by narae</span>
                  </div>
                </div>
                <div class="flex items-center gap-4 bg-gray-100 rounded-lg p-3">
                  <img src="https://picsum.photos/id/1020/60/60" class="rounded-lg w-14 h-14 object-cover" />
                  <div>
                    <p class="font-semibold">제주문화 5가지</p>
                    <span class="text-xs text-gray-500">by 피터팬</span>
                  </div>
                </div>
                <div class="flex items-center gap-4 bg-gray-100 rounded-lg p-3">
                  <img src="https://picsum.photos/id/1040/60/60" class="rounded-lg w-14 h-14 object-cover" />
                  <div>
                    <p class="font-semibold">비교하지 않으면 행복</p>
                    <span class="text-xs text-gray-500">by 통통코딩</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- 슬라이드 3 -->
            <div class="swiper-slide flex justify-center">
              <div class="bg-white rounded-2xl shadow-lg w-full max-w-[370px] h-[380px] flex flex-col justify-center gap-4 p-6">
                <div class="flex items-center gap-4 bg-gray-100 rounded-lg p-3">
                  <img src="https://picsum.photos/id/1070/60/60" class="rounded-lg w-14 h-14 object-cover" />
                  <div>
                    <p class="font-semibold">싱가포르 가이드 북 리뷰</p>
                    <span class="text-xs text-gray-500">by 생각프로젝트</span>
                  </div>
                </div>
                <div class="flex items-center gap-4 bg-gray-100 rounded-lg p-3">
                  <img src="https://picsum.photos/id/1080/60/60" class="rounded-lg w-14 h-14 object-cover" />
                  <div>
                    <p class="font-semibold">도시를 떠나 숲길 걷기</p>
                    <span class="text-xs text-gray-500">by 산책가</span>
                  </div>
                </div>
                <div class="flex items-center gap-4 bg-gray-100 rounded-lg p-3">
                  <img src="https://picsum.photos/id/1090/60/60" class="rounded-lg w-14 h-14 object-cover" />
                  <div>
                    <p class="font-semibold">도시 야경 속의 밤 산책</p>
                    <span class="text-xs text-gray-500">by 야경러</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 네비게이션/페이지네이션은 Swiper 밖에 위치! -->
        <div class="swiper-button-prev absolute left-0"></div>
        <div class="swiper-button-next absolute right-0"></div>
        <div class="swiper-pagination w-full absolute left-0 bottom-2"></div>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      slidesPerView: 3,
      slidesPerGroup: 3,
      spaceBetween: 32,
      loop: true, // << 이 부분이 핵심입니다!
      centeredSlides: false,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        renderBullet: (idx, className) => {
          const num = idx+1 < 10 ? '0'+(idx+1) : (idx+1);
          return `<span class="${className}">${num}</span>`;
        },
      },
      breakpoints: {
        1280: { slidesPerView: 3, slidesPerGroup: 3, spaceBetween: 32, loop: true },
        1024: { slidesPerView: 2, slidesPerGroup: 2, spaceBetween: 24, loop: true },
        640:  { slidesPerView: 1, slidesPerGroup: 1, spaceBetween: 16, loop: true },
      },
    });
  </script>
</body>
</html>
