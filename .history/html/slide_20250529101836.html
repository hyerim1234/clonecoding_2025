<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brunch-style Slider (정밀 재현)</title>

  <!-- Tailwind CSS (Play CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite 플러그인 등록 -->
  <script>
    tailwind.config = { plugins: [window.flowbitePlugin] }
  </script>
  <!-- Flowbite CSS -->
  <link
    href="https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.css"
    rel="stylesheet"
  />
  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />

  <style>
    /* 슬라이더 컨테이너는 overflow:hidden */
    .swiper-container { overflow: hidden; }
    /* 숫자 페이지네이션 중앙 정렬 */
    .swiper-pagination {
      display: flex !important;
      justify-content: center;
      margin-top: 1rem;
    }
    /* bullet 스타일을 숫자로 교체 */
    .swiper-pagination-bullet {
      width: auto;
      height: auto;
      opacity: 0.5;
      color: #999;
      margin: 0 0.25rem;
      font-size: 0.875rem;
      padding-bottom: 0.125rem;
      cursor: pointer;
    }
    .swiper-pagination-bullet-active {
      opacity: 1;
      color: #000;
      border-bottom: 2px solid #000;
    }
  </style>
</head>

<body class="bg-gray-100">

  <section class="py-12 bg-gray-900">
    <div class="container mx-auto px-4">
      <div class="relative">

        <!-- 1) 슬라이드 뷰포트 -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <!-- 10개의 슬라이드 -->
            <!-- Pond -->
            <div class="swiper-slide px-2">
              <div class="relative rounded-lg overflow-hidden shadow-lg h-80">
                <img
                  src="https://picsum.photos/id/1069/600/400"
                  alt="Pond"
                  class="w-full h-full object-cover"
                />
                <div class="absolute inset-0 bg-black bg-opacity-30"></div>
                <div class="absolute top-1/2 left-6 transform -translate-y-1/2 text-white">
                  <p class="text-2xl font-light leading-snug">“낼래? 맞을래?”… “없다”</p>
                  <p class="mt-2 text-sm">한 방울씩…</p>
                  <div class="mt-4 text-xs flex items-center">
                    <span class="mr-4">by 고수</span>
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-4 w-4 inline-block mr-1"
                         fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 5v14l7-7 7 7V5a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2z"/>
                    </svg>
                    <span>1명이 응원</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- 카드 -->
            <div class="swiper-slide px-2">
              <div class="bg-white h-80 rounded-lg shadow-lg p-6 flex flex-col justify-center items-center text-center">
                <p class="text-lg leading-tight">
                  주목받고 있는 <span class="underline decoration-green-400">응원</span><br/>
                  인기글을 소개합니다.
                </p>
                <span class="block w-10 border-t-2 border-gray-300 my-4"></span>
                <img
                  src="https://i.pravatar.cc/100?img=32"
                  alt="avatar"
                  class="w-12 h-12 rounded-full"
                />
                <p class="mt-2 text-sm text-gray-700">Kirei</p>
                <p class="mt-1 text-xs text-gray-500">19. 인정과 무시</p>
              </div>
            </div>
            <!-- Book Cover -->
            <div class="swiper-slide px-2">
              <div class="relative rounded-lg overflow-hidden shadow-lg h-80">
                <div class="bg-gradient-to-b from-white to-gray-200 w-full h-full flex items-center justify-center">
                  <img
                    src="https://picsum.photos/id/1050/300/380"
                    alt="Book Cover"
                    class="object-contain"
                  />
                </div>
                <div class="absolute bottom-6 left-6 text-gray-700 text-sm">
                  First Edition<br/>
                  Released date. Jun 17, 2024
                </div>
              </div>
            </div>
            <!-- Illustration + Badge -->
            <div class="swiper-slide px-2">
              <div class="relative rounded-lg overflow-hidden shadow-lg h-80">
                <img
                  src="https://picsum.photos/id/1011/600/400"
                  alt="Illustration"
                  class="w-full h-full object-cover"
                />
                <div class="absolute top-4 right-4 bg-blue-600 text-white px-2 py-1 rounded-full text-xs">
                  응원
                </div>
              </div>
            </div>
            <!-- Travel -->
            <div class="swiper-slide px-2">
              <div class="relative rounded-lg overflow-hidden shadow-lg h-80">
                <img
                  src="https://picsum.photos/id/1030/600/400"
                  alt="Travel"
                  class="w-full h-full object-cover"
                />
                <div class="absolute bottom-6 left-6 text-white">
                  <p class="text-xl font-light">여행 삼일 전에 비행기 예약하기</p>
                  <p class="mt-1 text-sm">by narae</p>
                </div>
              </div>
            </div>
            <!-- Jeju -->
            <div class="swiper-slide px-2">
              <div class="relative rounded-lg overflow-hidden shadow-lg h-80">
                <img
                  src="https://picsum.photos/id/1020/600/400"
                  alt="Jeju Culture"
                  class="w-full h-full object-cover"
                />
                <div class="absolute bottom-6 left-6 text-white">
                  <p class="text-xl font-light">살다보면 알게 되는 제주문화 5가지</p>
                  <p class="mt-1 text-sm">by 피터팬</p>
                </div>
              </div>
            </div>
            <!-- Food -->
            <div class="swiper-slide px-2">
              <div class="relative rounded-lg overflow-hidden shadow-lg h-80">
                <img
                  src="https://picsum.photos/id/1040/600/400"
                  alt="Food"
                  class="w-full h-full object-cover"
                />
                <div class="absolute bottom-6 left-6 text-white">
                  <p class="text-xl font-light">비교하지 않으면, 비교할 수 없는 행복이 온다</p>
                  <p class="mt-1 text-sm">by 통통코딩</p>
                </div>
              </div>
            </div>
            <!-- Library -->
            <div class="swiper-slide px-2">
              <div class="relative rounded-lg overflow-hidden shadow-lg h-80">
                <img
                  src="https://picsum.photos/id/1070/600/400"
                  alt="Library"
                  class="w-full h-full object-cover"
                />
                <div class="absolute bottom-6 left-6 text-white">
                  <p class="text-xl font-light">싱가포르 가이드 북 리뷰</p>
                  <p class="mt-1 text-sm">by 생각프로젝트</p>
                </div>
              </div>
            </div>
            <!-- Forest -->
            <div class="swiper-slide px-2">
              <div class="relative rounded-lg overflow-hidden shadow-lg h-80">
                <img
                  src="https://picsum.photos/id/1080/600/400"
                  alt="Forest"
                  class="w-full h-full object-cover"
                />
                <div class="absolute bottom-6 left-6 text-white">
                  <p class="text-xl font-light">도시를 떠나 숲길 걷기</p>
                  <p class="mt-1 text-sm">by 산책가</p>
                </div>
              </div>
            </div>
            <!-- City Night -->
            <div class="swiper-slide px-2">
              <div class="relative rounded-lg overflow-hidden shadow-lg h-80">
                <img
                  src="https://picsum.photos/id/1090/600/400"
                  alt="City Night"
                  class="w-full h-full object-cover"
                />
                <div class="absolute bottom-6 left-6 text-white">
                  <p class="text-xl font-light">도시 야경 속의 밤 산책</p>
                  <p class="mt-1 text-sm">by 야경러</p>
                </div>
              </div>
            </div>

          </div>
        </div>

        <!-- 2) 네비게이션 버튼 (원형+SVG) -->
        <button
          class="swiper-button-prev absolute top-1/2 -translate-y-1/2 -left-8 z-10 w-16 h-16  bg-opacity-60 hover:bg-opacity-100 rounded-full flex items-center justify-center shadow-lg"
          aria-label="Previous slide"
        >
          <svg xmlns="http://www.w3.org/2000/svg"
               class="w-6 h-6 text-gray-800"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <button
          class="swiper-button-next absolute top-1/2 -translate-y-1/2 -right-8 z-10 w-16 h-16  bg-opacity-60 hover:bg-opacity-100 rounded-full flex items-center justify-center shadow-lg"
          aria-label="Next slide"
        >
          <svg xmlns="http://www.w3.org/2000/svg"
               class="w-6 h-6 text-gray-800"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 5l7 7-7 7" />
          </svg>
        </button>

        <!-- 3) 숫자 페이지네이션 -->
        <div class="swiper-pagination bg-blue-100 top-1/2  "></div>
      </div>
    </div>
  </section>

  <!-- Flowbite JS -->
  <script src="https://unpkg.com/flowbite@1.7.0/dist/flowbite.js"></script>
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      centeredSlides: true,
      initialSlide: 0,
      slidesPerView: 5,
      spaceBetween: 16,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        renderBullet: (idx, className) => {
          const num = idx+1 < 10 ? '0'+(idx+1) : (idx+1);
          return `<span class="${className} w-5 h-5">${num}</span>`;
        },
      },
      breakpoints: {
        1024: { slidesPerView: 5 },
        768:  { slidesPerView: 3 },
        640:  { slidesPerView: 2 },
        320:  { slidesPerView: 1 },
      },
    });
  </script>
</body>
</html>
