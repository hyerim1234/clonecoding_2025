<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>슬라이드 박스 그룹형 브런치 슬라이더</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    .swiper-container { overflow: visible; }
    .swiper-pagination {
      display: flex !important;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .swiper-pagination-bullet {
      width: auto;
      height: auto;
      opacity: 0.5;
      color: #999;
      margin: 0 0.25rem;
      font-size: 1rem;
      padding-bottom: 0.15rem;
      cursor: pointer;
    }
    .swiper-pagination-bullet-active {
      opacity: 1;
      color: #000;
      border-bottom: 2px solid #000;
    }
    /* 버튼 위치 보정 */
    .swiper-button-prev, .swiper-button-next {
      top: 50% !important;
      transform: translateY(-50%);
    }
  </style>
</head>
<body class="bg-gray-900">

  <section class="py-12">
    <div class="container mx-auto px-4">
      <div class="relative">

        <!-- Swiper: 슬라이드 박스 3개 한 화면에 보이게 -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <!-- 슬라이드 박스 1 -->
            <div class="swiper-slide flex justify-center">
              <div class="bg-white rounded-2xl shadow-lg w-[400px] h-[380px] flex flex-col justify-center gap-4 p-6">
                <!-- 카드 1 -->
                <div class="flex items-center gap-4 bg-gray-100 rounded-lg p-3">
                  <img src="https://picsum.photos/id/1069/60/60" class="rounded-lg w-14 h-14 object-cover" />
                  <div>
                    <p class="font-semibold">“낼래? 맞을래?”… “없다”</p>
                    <span class="text-xs text-gray-500">by 고수</span>
                  </div>
                </div>
                <!-- 카드 2 -->
                <div class="flex items-center gap-4 bg-gray-100 rounded-lg p-3">
                  <img src="https://picsum.photos/id/1050/60/60" class="rounded-lg w-14 h-14 object-cover" />
                  <div>
                    <p class="font-semibold">주목받고 있는 응원 인기글</p>
                    <span class="text-xs text-gray-500">by Kirei</span>
                  </div>
                </div>
                <!-- 카드 3 -->
                <div class="flex items-center gap-4 bg-gray-100 rounded-lg p-3">
                  <img src="https://picsum.photos/id/1011/60/60" class="rounded-lg w-14 h-14 object-cover" />
                  <div>
                    <p class="font-semibold">응원 뱃지 일러스트</p>
                    <span class="text-xs text-gray-500">by Staff</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- 슬라이드 박스 2 -->
            <div class="swiper-slide flex justify-center">
              <div class="bg-white rounded-2xl shadow-lg w-[400px] h-[380px] flex flex-col justify-center gap-4 p-6">
                <div class="flex items-center gap-4 bg-gray-100 rounded-lg p-3">
                  <img src="https://picsum.photos/id/1030/60/60" class="rounded-lg w-14 h-14 object-cover" />
                  <div>
                    <p class="font-semibold">여행 삼일 전에 비행기 예약하기</p>
                    <span class="text-xs text-gray-500">by narae</span>
                  </div>
                </div>
                <div class="flex items-center gap-4 bg-gray-100 rounded-lg p-3">
                  <img src="https://picsum.photos/id/1020/60/60" class="rounded-lg w-14 h-14 object-cover" />
                  <div>
                    <p class="font-semibold">제주문화 5가지</p>
                    <span class="text-xs text-gray-500">by 피터팬</span>
                  </div>
                </div>
                <div class="flex items-center gap-4 bg-gray-100 rounded-lg p-3">
                  <img src="https://picsum.photos/id/1040/60/60" class="rounded-lg w-14 h-14 object-cover" />
                  <div>
                    <p class="font-semibold">비교하지 않으면 행복</p>
                    <span class="text-xs text-gray-500">by 통통코딩</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- 슬라이드 박스 3 -->
            <div class="swiper-slide flex justify-center">
              <div class="bg-white rounded-2xl shadow-lg w-[400px] h-[380px] flex flex-col justify-center gap-4 p-6">
                <div class="flex items-center gap-4 bg-gray-100 rounded-lg p-3">
                  <img src="https://picsum.photos/id/1070/60/60" class="rounded-lg w-14 h-14 object-cover" />
                  <div>
                    <p class="font-semibold">싱가포르 가이드 북 리뷰</p>
                    <span class="text-xs text-gray-500">by 생각프로젝트</span>
                  </div>
                </div>
                <div class="flex items-center gap-4 bg-gray-100 rounded-lg p-3">
                  <img src="https://picsum.photos/id/1080/60/60" class="rounded-lg w-14 h-14 object-cover" />
                  <div>
                    <p class="font-semibold">도시를 떠나 숲길 걷기</p>
                    <span class="text-xs text-gray-500">by 산책가</span>
                  </div>
                </div>
                <div class="flex items-center gap-4 bg-gray-100 rounded-lg p-3">
                  <img src="https://picsum.photos/id/1090/60/60" class="rounded-lg w-14 h-14 object-cover" />
                  <div>
                    <p class="font-semibold">도시 야경 속의 밤 산책</p>
                    <span class="text-xs text-gray-500">by 야경러</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- (더 추가 가능) -->
          </div>
        </div>

        <!-- 네비게이션 -->
        <button class="swiper-button-prev absolute top-1/2 -translate-y-1/2 -left-8 z-10 w-12 h-12 bg-white bg-opacity-80 hover:bg-opacity-100 rounded-full flex items-center justify-center shadow-lg" aria-label="Previous slide">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <button class="swiper-button-next absolute top-1/2 -translate-y-1/2 -right-8 z-10 w-12 h-12 bg-white bg-opacity-80 hover:bg-opacity-100 rounded-full flex items-center justify-center shadow-lg" aria-label="Next slide">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    // 슬라이드 박스 단위로 그룹 슬라이드, 한 화면에 3개 보이게
    const swiper = new Swiper('.swiper-container', {
      slidesPerView: 3, // 한 화면에 3개!
      spaceBetween: 40,
      centeredSlides: false,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        renderBullet: (idx, className) => {
          const num = idx+1 < 10 ? '0'+(idx+1) : (idx+1);
          return `<span class="${className}">${num}</span>`;
        },
      },
      breakpoints: {
        1280: { slidesPerView: 3 },
        1024: { slidesPerView: 2 },
        640:  { slidesPerView: 1 },
      },
    });
  </script>
</body>
</html>
